apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  # tls:
  #   autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: false
    # external:
    #   externalAccess:
    #     type: nodePort
    #     nodePort:
    #       host: <host>
    #       nodePortOffset: 30000
    #   authentication:
    #     type: ldap
    #     jaasConfig:
    #       secretRef: credential
    #   tls:
    #     enabled: false
  authorization:
    type: rbac
    superUsers:
    - User:kafka
  services:
    mds:
      tls:
        enabled: false
      tokenKeyPair:
        secretRef: mds-token
      # externalAccess:
      #   type: nodePort
      #   nodePort:
      #     host: <host>
      #     nodePortOffset: 30200
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.ldap-system.svc.cluster.local:389
          authentication:
            type: simple
            simple:
              secretRef: ldap-secret
          configurations:
            groupNameAttribute: cn
            groupObjectClass: group
            groupMemberAttribute: member
            groupMemberAttributePattern: CN=(.*),DC=test,DC=com
            groupSearchBase: dc=test,dc=com
            userNameAttribute: cn
            userMemberOfAttributePattern: CN=(.*),DC=test,DC=com
            userObjectClass: organizationalRole
            userSearchBase: dc=test,dc=com
  dependencies:
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: mds-client
    kRaftController:
      clusterRef:
        name: kraftcontroller
  dataVolumeCapacity: 10G
  image:
    application: {{print "docker.io/confluentinc/cp-server:" .Values.cpServer.version}}
    init: {{print "confluentinc/confluent-init-container:" .Values.confluentInitContainer.version}}
  replicas: 3